    <script>
        function hitung(){

            var y = eval(form.bil2.value);
            var opr = form.opr.value;
            
            if (opr=="+"){
                var z = x+y;
            }
            else if (opr=="-"){
                var z = x-y;
            }
            else if (opr=="*"){
                var z = x*y;
            }
            else if (opr=="/"){
                var z = x/y;
            }
            
            form.hasil.value=z;
        }
    </script>
